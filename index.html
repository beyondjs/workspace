<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeyondJS</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- link rel="stylesheet" href="/bootstrap.min.css"/ -->

    <link rel="stylesheet" type="text/css" id="beyond-application-styles" href="/styles.css" media="screen" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    
    <script>
    window.__app_package = {"specifier":"@beyond-js/dashboard","vspecifier":"@beyond-js/dashboard@0.0.1","version":"0.0.1"};
    
    // Set global baseDir and baseUrl variables
    const baseDir = window.baseDir = '/';
    const baseUrl = window.baseUrl = (() => {
        const {protocol, host, pathname} = location;
        if (protocol === 'file:') {
            const path = pathname.split('/');
            path.pop(); // Remove 'index.html'
            path.join('/');
            return `file://${path.join('/')}`;
        }
        else {
            return `${protocol}//${host}${baseDir}`;
        }
    })();
    </script>
    
    
    <script src="/packages/@beyond-js/kernel/vendor/require.min.js"></script>
    <script>
    requirejs.config({waitSeconds: 30});
    const paths = {'@beyond-js/dashboard@0.0.1': baseUrl.endsWith('/') ? baseUrl.slice(0, baseUrl.length - 1) : baseUrl};
    requirejs.config({baseUrl: '/packages', paths});
    require(["@beyond-js/kernel@0.1.0/styles"]);
    require(['@beyond-js/dashboard@0.0.1/start']);
    </script>
    
</head>
<body>
<!-- top bar for iOS -->
<div class="topbar"></div>
<div class="layouts-container"></div>
<div class="loading-container"></div>
</body>
</html>
